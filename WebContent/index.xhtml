<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CLIMA</title> 
	
</h:head>
<h:body style="background-color: #64D3CA">

		<h1>
			<img src="sun.png" width="40px" height="40px"></img>CLIMA DE KAREN Y CRISTHIAN
		</h1>
		</header>
		
		
	</div>
		<h:form>
					<p:selectOneMenu id="ms" value="#{lista.ms}">
