<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>CLIMA</title> 
	
</h:head>
<h:body style="background-color: #64a5d3">
	<div class="jumbotron">
		<header style="text-align:center">
		<h1>
			<img src="sun.png" width="40px" height="40px"></img>CLIMA 
		</h1>
		</header>
	</div>
	
	<h:form>
		<p:selectOneMenu id="ms" value="#{temp.ms}">
		 <f:selectItem itemLabel="Selecccione una ciudad" itemValue="" noSelectionOption="true" />
		  <f:selectItems value="#{temp.ciudades}" var="city" itemLabel="#{city.nombre}" itemValue="#{city.idciudad}"/> 
		     </p:selectOneMenu>
		     		
		            <p:commandButton value="Consultar" actionListener="#{temp.consultaApi()}" update="car"/>
		            
		         
		            <p:commandButton value="Graficos" action="estadis.xhtml"/>
		            <br></br>
  	<p:separator/> 
    
		           		
	<p:dataTable id="car" value="#{temp.registro}">
    <p:column headerText="Temperatura">
        <h:outputText value="#{temp.registro.temperatura}" />
    </p:column>
 
    <p:column headerText="Humedad">
        <h:outputText value="#{temp.registro.humedad}" />
    </p:column>
 
    <p:column headerText="Fecha">
        <h:outputText value="#{temp.registro.fecha}" />
    </p:column>
 
    <p:column headerText="Hora">
        <h:outputText value="#{temp.registro.hora}" />
    </p:column>
</p:dataTable>
            
	</h:form>
	
</h:body>
</html>
